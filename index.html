<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>


	<meta name="viewport" content="width=device-width" initial-scale=1.0">

	<!-- Link to CSS Reset to Zero out Values for All Browsers -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Link to my Style CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Libre+Baskerville|Oswald" rel="stylesheet"> 


</head>
<body>

	<div class="wrapper">
			
		<div class="container">

			<div class="header">
				<img id="header-logo" src="assets/images/jeopardy_logo.png" alt="jeopardy_logo">
				<h1>WEB DEVELOPER</h1>
				<h1>EDITION</h1>
			</div>
				
			<div class="stats-bar">
					
			</div>

			<div class="game-area">

				<div id="category"></div>

				<div id="question-value"></div>

				<div id="question"></div>

				<div id="response-buttons">
					
					<ul class="response-choices">

					</ul>

				</div>

				<div id="dialog-correct-next-question"></div>
				<div id="dialog-incorrect-next-question"></div>


			</div>

			<div class="clear"></div>
			
		</div>

		<div class="footer">
				<p>Copyright &copy; James McMillan 2017</p>
			</div>

	</div>


	<!-- JavaScript -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script type="text/javascript" src="assets/javascript/view.js"></script>
	<script type="text/javascript" src="assets/javascript/model.js"></script>


	<!-- Link to jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<!-- Link to jQuery UI CDN -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	
</body>
</html>
